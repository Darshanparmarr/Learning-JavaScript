<html lang="en">
<head>
  <link rel="stylesheet" href="Myntra bag.css">
  <title>Myntra Bag</title>
</head>
<body>

  <button class="addtobag" onclick= "cartQuantity++; document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} items`;
    "> Add to Bag </button>

    <button class="wishlist" onclick="cartQuantity--; document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} items`;
    " > move to wishlist </button>

    <button class="addtobag" onclick="cartQuantity+=2; document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} items`;
    " > Add 1+1 sale item </button>

    <h1 id="cartSummary"></h1>

    <script>
      let cartQuantity = 0;
      document.querySelector('#cartSummary').innerText = `Your Bag has ${cartQuantity} items`;
    </script>
</body>
