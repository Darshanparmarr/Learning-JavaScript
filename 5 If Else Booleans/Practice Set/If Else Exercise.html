<!DOCTYPE html>
<html lang="en">
<head>
  <title>Metro Ticketing </title>
</head>
<body>
  <script>
    let age = 6;
    let gender = 'female'; //Male and Female
    let finalDiscount ;
    if(age <= 5){
      finalDiscount = 100;
    }else if (age <= 8 || gender === 'female'){
      finalDiscount = 50;
    }else if (age >= 65){
      finalDiscount = 30;
    }else{
      finalDiscount = 0;
    }
    console.log(`Your Final discount is ${finalDiscount}`);
  </script>
</body>
</html>
