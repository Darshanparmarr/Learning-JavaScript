<!DOCTYPE html>
<html lang="en">
<head>
  <title>Odd Even</title>
</head>
<body>
  <script>
      function oddEven(number){
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }
    console.log(oddEven(1));
    console.log(oddEven(14));
    console.log(oddEven(2));
    console.log(oddEven(33));


  </script>
</body>
</html>
