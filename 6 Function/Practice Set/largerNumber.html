<!DOCTYPE html>
<html lang="en">
<head>
  <title>Larger Number</title>
</head>
<body>
  <script>
    function larger(num1, num2){
      // if(num1 > num2){
      //   return num1 ;
      // }else{
      //   return num2;
      // }
      return num1 > num2 ? num1 : num2; //Using Ternary Operator  
    }
    console.log(larger(0, 0));
    console.log(larger(23.5, 23));
    console.log(larger(10, 20));
    console.log(larger(10.0, 10));
    console.log(larger(-10, 10));
  </script>
</body>
</html>
